<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de CPF ebac</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <title>Cadastro de CPF ebac</title>
    </header>
    <form >
        <div class="form-campo">
            <label for="name-competo">Nome completo</label>
            <input type="text" id="name-competo" required>
        </div>
        <div class="form-campo">
            <label for="email">email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-campo">
            <label for="CPF">CPF</label>
            <input type="text" id="CPF" required>
        </div>
        <div class="form-campo">
            <label for="telefone">telefone</label>
            <input type="tel" id="telefone" required>
        </div>
        <div class="form-campo">
            <label for="endereço-completo">endereço completo</label>
            <input type="text" id="endereço-completo" required >
        </div>
        <div class="form-campo">
            <label for="CEP">CEP</label>
            <input type="text" id="CEP" required>
        </div>
        <button type="submit">enviar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(00)00000-0000',{
                placeholder: '(__)_____-____'
            });
            $('#CPF').mask('000.000.000-00',{
                placeholder: '___.___.___-__'
            });
            $('#CEP').mask('00000-000',{
                placeholder: '_____-___'
            })
        });
    </script>
</body>
</html>
